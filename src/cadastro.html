<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./index.css" />
		<link rel="stylesheet" href="./global.css" />
		<title>Cadastre-se</title>
	</head>
	<body>
		<div class="container text-center justify-content-center">
			<h1>Cadastre-se</h1>
		</div>
		<form method="post">
			<div class="grid">
				<label for="Nome">Nome Completo:</label>
				<input class="form-control" type="text" id="nome" required />
				<label for="data">Data de Nascimento:</label>
				<input type="date" class="form-control" id="data" required />
				<label for="email">Email:</label>
				<input
					type="email"
					class="form-control"
					placeholder="nome@exemplo.com"
					id="email"
					required />
				<label for="telefone">Telefone:</label>
				<input
					type="number"
					class="form-control"
					id="telefone"
					placeholder="(99) 99999-9999"
					required />
				<label for="whatsapp">Whatsapp</label>
				<input
					type="number"
					class="form-control"
					id="whatsapp"
					placeholder="(99) 99999-9999" />
			</div>
			<div class="row" id="cidEst">
				<select class="form-select" aria-label="Default select example">
					<option selected>Open this select menu</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
				<select class="form-select" aria-label="Default select example">
					<option selected>Open this select menu</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>
			<div class="row">
				<label for="senha">Senha:</label>
				<input type="password" class="form-control" id="senha" required />
			</div>
			<div class="row">
				<label for="conSenha">Confirme sua senha:</label>
				<input type="password" class="form-control" id="conSenha" required />
			</div>
			<button type="button" class="btn">Cadastre-se</button>
			<button type="button" class="btn">Cancelar</button>
		</form>
	</body>
</html>
